<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="weather">
    <header>
        <form class="Search-form" id="search-form">
<input 
type="Search" 
placeholder="Enter a city.." 
required 
id="search-form-input"
class="Search-form-input"
/>
<input 
type="Submit" 
value="Search" class="Submit-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="weather-app-city"></h1>
    <p class="weather-app-details">
        <span id="time"></span>,
         <span id="description"></span>
        <br/>
        Humidity:<strong id="humidity"> </strong> 
        Wind:<strong id="wind-speed"> </strong>
    </p>
        </div>
        <div class="weather-app-temperature-container"> 
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">&#8451;</div>
        </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        </main>
    
        <footer>Coded by <a href="https://github.com/Happiness549" targer="_blank">Happiness Mhlongo</a>
        code hosted on <a href="https://github.com/Happiness549/weather_app" target="_blank">GitHub</a>
        and website hosted on <a href="https://app.netlify.com/sites/endearing-brioche-60983e/overview" target="_blank">Netlify</a>
        </footer>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
